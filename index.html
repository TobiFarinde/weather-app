<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
</head>
<body>
    <div class="container">
        <h1>Weather-app</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/0ld.png" alt="weather Icon">
            </div>
            <div class="temperature">22c</div>
            <div class="descripton">Sunny</div>
            <div class="details">
                <div>Feels like:23C</div>
                <div>Humidity</div>
            </div>
        </div>
    </div>
</body>
</html>
